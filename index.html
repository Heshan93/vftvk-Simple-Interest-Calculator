<!DOCTYPE html>
<html lang="en">

<html>
    <head>

        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="maindiv"> 

            <h1>Simple Interest Calculator</h1>


        <div class="input">
        
        Amount <input type="number"  id="principal">  <br/> <br/>

        Rate <input type="range"  id="rate" min="1" max="20" value="10.25" step="0.25" onchange="updateRate()" > <span id="rate_val"> 10.25 % </span> <br/> <br/>

        No. of Years    <select id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
            
                       </select>
        <br/> <br/>

        

        <button onclick="compute()">Compute Interest</button>

        <span id="result">

        </span>
                       
        </div>
       

        <footer>
            &#169; Everyone Can Get Rich
        </footer>
        
        </div>

    </body>
</html>
